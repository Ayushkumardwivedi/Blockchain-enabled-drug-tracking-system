{% extends "admin/test.html" %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCB Animation Page</title>
<style>
    /* General styling */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1b1b32;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #e6e6e6;
        animation: fadeInDown 2s ease-in-out;
    }

    /* Button styling */
    .button-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1rem;
        border: 2px solid #ffffff;
        color: #ffffff;
        background: transparent;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
        position: relative;
        overflow: hidden;
    }

    .btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #00b4d8;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease-out;
    }

    .btn:hover:before {
        transform: scaleX(1);
        transform-origin: left;
    }

    .btn:hover {
        color: #000;
    }

    /* Background animation */
    .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: rgba(0, 180, 216, 0.3);
        position: absolute;
        border-radius: 50%;
        animation: move 10s infinite;
    }

    /* Keyframes */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes move {
        0% {
            transform: translate(-50px, -50px) scale(0.5);
        }
        50% {
            transform: translate(300px, 300px) scale(1.2);
        }
        100% {
            transform: translate(-50px, -50px) scale(0.5);
        }
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.9rem;
        }

        .circle {
            width: 80px;
            height: 80px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }

        .button-container {
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.8rem;
        }

        .circle {
            width: 60px;
            height: 60px;
        }
    }
</style>
</head>
<body>
    <div>
        <h1>Welcome to the NCB Control Panel</h1>
        <div class="button-container">
            <button class="btn">Start</button>
            <button class="btn">End</button>
        </div>
    </div>

    <!-- Background animation -->
    <div class="background-animation">
        <div class="circle" style="top: 10%; left: 10%;"></div>
        <div class="circle" style="top: 70%; left: 20%; animation-delay: 2s;"></div>
        <div class="circle" style="top: 40%; left: 80%; animation-delay: 4s;"></div>
        <div class="circle" style="top: 80%; left: 70%; animation-delay: 6s;"></div>
    </div>
</body>
</html>
{% endblock %}
