<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #ecf4f6;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4A90E2;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .admin-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #4A90E2;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .admin-button:hover {
            background-color: #357ABD;
        }

   /* Background animation */
   .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: rgba(0, 180, 216, 0.3);
        position: absolute;
        border-radius: 50%;
        animation: move 10s infinite;
    }

    /* Keyframes */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes move {
        0% {
            transform: translate(-50px, -50px) scale(0.5);
        }
        50% {
            transform: translate(300px, 300px) scale(1.2);
        }
        100% {
            transform: translate(-50px, -50px) scale(0.5);
        }
    }

   
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.9rem;
        }

        .circle {
            width: 80px;
            height: 80px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.5rem;
        }

        .button-container {
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.8rem;
        }

        .circle {
            width: 60px;
            height: 60px;
        }
    }





    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TIC!!</h1>
        <p>Enter the data.</p>
        <a href="/admin/" class="admin-button">Admin</a>
    <h1>RFID System</h1>
    <p>Click the button below to connect to the Bluetooth RFID detector.</p>
    
    <a href="/rfid-detector" class="admin-button">Go to RFID Detector</a>
    </div>

    <div class="background-animation">
        <div class="circle" style="top: 10%; left: 10%;"></div>
        <div class="circle" style="top: 70%; left: 20%; animation-delay: 2s;"></div>
        <div class="circle" style="top: 40%; left: 80%; animation-delay: 4s;"></div>
        <div class="circle" style="top: 80%; left: 70%; animation-delay: 6s;"></div>
    </div>

</body>
</html>
